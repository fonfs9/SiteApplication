{% extends 'many_quotes/base.html' %}
{% block content %}
<h1 style="font-weight:bold; font-size:50px;text-align:center;color:white;text-shadow:2px 2px 10px black;" class="heading text-center container-fluid">Here are your quotes</h1>
    {% for quote, author in quotes.items %}
    <div style="border:1px white;">
    <h2 style="background-color: black;
    margin: 50px;
    text-align: center;
    line-height: 2;
    text-shadow: 1px 1px 20px black;
    color: white;
    text-transform: initial;">{{ quote }}</h2>
    <h4 style="background-color:black;
    text-align: center;
    margin:100px;
    opacity: 50%;
    margin-top: -30px;
    color: whitesmoke;
    text-shadow: 2px 2px 10px black;
    text-transform: lowercase;">{{ author }}</h4>
    </div>
    {% endfor %}
{% endblock content %}
